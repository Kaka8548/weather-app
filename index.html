<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SheCodes Week2</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100;8..144,200;8..144,300;8..144,400;8..144,500;8..144,600&family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="search">
          <form id="search-city">
            <input
              id="search-input"
              class="input"
              type="text"
              placeholder="Type the city"
              autocomplete="all"
              autofocus
            />
            <input
              type="submit"
              value="Submit"
              class="btn btn-primary srch-btn"
            />
            <input
              type="submit"
              value="Current Location"
              class="btn btn-primary crnt-btn"
            />
          </form>
        </div>

        <div class="today">
          <div class="row">
            <div class="col-2">
              <img src="./img/sunny2.png" alt="sunny" />
            </div>
            <div class="col-10">
              <h1>Choose the city</h1>
              <span id="temp"></span>
              <span id="cels-far">
                <a id="cels" href="#">C°</a> |
                <a id="far" href="#">F°</a>
              </span>

              <p id="today-date">May, 5th</p>
            </div>
          </div>
        </div>

        <div class="week">
          <div class="row">
            <div class="col day">
              <p class="wkday">Friday</p>
              <img src="./img/sunny2.png" alt="sunny" />
              <p>21°C</p>
            </div>
            <div class="col day">
              <p class="wkday">Saturday</p>
              <img src="./img/sunny2.png" alt="sunny" />
              <p>23°C</p>
            </div>
            <div class="col day">
              <p class="wkday">Sunday</p>
              <img src="./img/sunny2.png" alt="sunny" />
              <p>20°C</p>
            </div>
            <div class="col day">
              <p class="wkday">Monday</p>
              <img src="./img/cloudy.png" alt="sunny" />
              <p>19°C</p>
            </div>
            <div class="col day">
              <p class="wkday">Tuesday</p>
              <img src="./img/sunny2.png" alt="sunny" />
              <p>24°C</p>
            </div>
          </div>
        </div>
      </div>
      <div class="footer">
        <a href="https://github.com/Kaka8548/weather-app" target="_blank"
          >Open-sourse code</a
        >
        by Kate Pohrebniak
      </div>
    </div>
    <script src="./src/script.js"></script>
  </body>
</html>
